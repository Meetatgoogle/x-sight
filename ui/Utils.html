<script>

    // Returns the index of the object at location within the object at containerLocation.
    function indexWithinContainer(location, containerLocation) {
      if (containerLocation == undefined) {
        if (location == undefined || location.length == 0) {
          console.log('indexWithinContainer() expected location to be non-empty');
          return;
        }
        return location[0];
      }
      var locElements = location.split(':');
      var containerLocElements = containerLocation.split(':');
      if (locElements.length <= containerLocElements.length) {
        console.log('indexWithinContainer() expected location '+location+' to have greater depth than containerLocation '+containerLocation);
        return;
      }
      return locElements[containerLocElements.length];
    }
    
    function showIFrameInContainer(containerId, url) {
      var iframe = document.createElement('iframe');
      iframe.style='width:100%; height:30em;'
      iframe.setAttribute('frameborder', 'no');
      iframe.setAttribute('scrolling', 'auto');
      iframe.setAttribute('src', url);
      document.getElementById(containerId).appendChild(iframe);
    }
   
  
  </script>
